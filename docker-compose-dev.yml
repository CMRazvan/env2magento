version: '3.0'
services:
  web:
    build: .
    ports:
      - 192.168.1.2:8001:80
    links:
      - db
    env_file:
      - env
  db:
    image: mysql:5.6.23
    volumes:
      - db-data:/var/lib/mysql/data
    env_file:
      - env
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    ports:
      - 192.168.1.2:8010:80
    links:
      - db     
volumes:
  db-data: 